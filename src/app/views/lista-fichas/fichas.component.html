<div class="mat-elevation-z4">
    <table mat-table [dataSource]="fichas"  aria-label="fichas">
      
        <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Cod_Ficha</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Data Aetndimento Column -->
      <ng-container matColumnDef="dataAtendimento">
        <th mat-header-cell *matHeaderCellDef >Data_Atendimento</th>
        <td mat-cell *matCellDef="let row">{{row.dataAtendimento}}</td>
      </ng-container>
  
      <!-- ClienteId Column -->
      <ng-container matColumnDef="clienteId">
        <th mat-header-cell *matHeaderCellDef >Cod_Cliente</th>
        <td mat-cell *matCellDef="let row">{{row.clienteId}}</td>
      </ng-container>

      <!-- UnidadeId Column -->
      <ng-container matColumnDef="unidadeId">
        <th mat-header-cell *matHeaderCellDef >Cod_Unidade</th>
        <td mat-cell *matCellDef="let row">{{row.unidadeId}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>      
    
  </div>
